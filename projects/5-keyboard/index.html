<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
      .table_div{
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div>Press the key and watch magic</div>
      </div>
      <div class="table_div">
        <table cellpadding = "12" >
          <tr>
            <th colspan = "2">keyboard Info</th>
          </tr>
          <tr>
            <td>key </td>
            <td>code </td>
          </tr>
          <tr>
            <td class="code"></td>
            <td class="key"></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./chaiaurcode.js"></script>
  </body>
</html>
