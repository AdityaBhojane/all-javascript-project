<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Analog with Date Clock</title>
    <link rel="stylesheet" href="../../../output.css">
</head>
<body>
    <!--outer -->
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full">
        <div class="border border-black w-[250px] h-[250px] rounded-full absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class=" w-[180px] h-[180px] rounded-full absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                <div class=" w-[100px] h-[100px] rounded-full absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">

                </div>
            </div>
            <!-- all numbers -->
            <span class="absolute left-1/2 top-0 -translate-x-1/2">12</span>
            <span class="absolute top-1/2 right-2 -translate-y-1/2">3</span>
            <span class="absolute left-1/2 bottom-1 -translate-x-1/2">6</span>
            <span class="absolute bottom-[20%] left-5 -translate-y-1/2">8</span>
            <span class="absolute bottom-[20%] right-5 -translate-y-1/2">4</span>
            <span class="absolute bottom-[5%] left-14 -translate-y-1/2">7</span>
            <span class="absolute bottom-[5%] right-14 -translate-y-1/2">5</span>
            <span class="absolute top-1/2 left-2 -translate-y-1/2">9</span>
            <span class="absolute top-[26%] left-6 -translate-y-1/2">10</span>
            <span class="absolute top-[26%] right-6 -translate-y-1/2">2</span>
            <span class="absolute top-[10%] left-16 -translate-y-1/2">11</span>
            <span class="absolute top-[10%] right-16 -translate-y-1/2">1</span>

            <div id="sec" class="absolute left-1/2 top-[15px] w-[2px] h-[110px] bg-slate-700 rotate- origin-bottom"></div>
            <div id="min" class="absolute left-1/2 top-[45px] w-[2px] h-[80px] bg-red-600  origin-bottom"></div>
            <div id="hour" class="absolute left-1/2 top-[75px] w-[2px] h-[50px] bg-yellow-500  origin-bottom"></div>
         </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
