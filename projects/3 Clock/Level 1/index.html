<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Clock</title>
    <link rel="stylesheet" href="../../../output.css">
</head>
<body class="bg-[#636363]">
    <div class="text-center text-[20px] font-bold text-emerald-600">
        <h1>Digital Clock</h1>
    </div>
    <div class="absolute left-[50%] top-[50%]">
        <div class="bg-yellow-600 flex items-center justify-center w-48 h-20 -translate-x-1/2 -translate-y-1/2 rounded-xl">
            <div>
                <h1 id="clock" class="text-[40px] font-bold px-2"></h1>
                <p class="px-4">hr -- min -- sec -- ms</p>
            </div>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
