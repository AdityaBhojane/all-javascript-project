<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 1</title>
    <!-- css link -->
    <link rel="stylesheet" href="../../../output.css">
</head>
<body class="max-w-[100vw] bg-slate-600 text-white">
   <main class="w-[70vw] m-auto  md:w-[40vw] mt-[1vw] border border-white p-5 rounded-lg">
        <div class="text-center mb-9">
            <h1 class="text-[1.5vw] max-md:text-[20px]">BMI CALCULATOR</h1>
        </div>
        <form action="" class="w-full">
            <label class="text-[20px] max-md:text-sm" for="weight">Enter Your Height (cm)</label>
            <br>
            <input class="bg-[#ccc] text-black rounded-lg mb-2 px-[2vw] py-[0.4vw]" type="text" name="hight" id="height_input" required max="3" min="2">
            <br>
            <label class="text-[20px] max-md:text-sm" for="weight">Enter Your Weight (KG)</label>
            <br>
            <input class="bg-[#ccc] text-black rounded-lg px-[2vw] py-[0.4vw]" type="weight" name="weight" id="weight_input" required max="3" min="2">
            <br>
            <button id="btn" class="cursor-pointer text-[20px] max-md:text-sm my-5 py-2 px-10 max-md:px-5 max-md:py-2 bg-slate-500 text-white rounded-3xl" >Calculate</button>
    </form>
    <h4 class="mb-1 text-[20px] max-md:text-sm">Result - <p id="Result" class="inline-block"></p> </h4>
    <div class="w-full h-30 bg-slate-700 p-2 text-center rounded-xl ">
        <h3 class="max-md:text-[15px] text-yellow-500">BMI Weight Guide</h3>
        <p class="max-md:text-[10px]">Under Weight = Less than 18.6</p>
        <p class="max-md:text-[10px]">Normal Range = 18.6 and 24.9</p>
        <p class="max-md:text-[10px]">Overweight = Greater than 24.9</p>
    </div>
   </main>
<script src="./main.js"></script>
</body>
</html>
