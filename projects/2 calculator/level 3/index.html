<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 1</title>
    <!-- css link -->
    <link rel="stylesheet" href="../../../output.css">
    <!-- CDN    -->
</head>
<body class="bg-black text-white">
    <div class="max-w-[40vw]  max-md:max-w-[70vw] max-md:h-[60vw] border m-auto mt-[5vw] max-md:mt-[10vw] rounded-lg">
        <div class="w-full">
            <input id="value" class="w-full h-15 rounded-lg bg-black border text-white p-5" type="text">
        </div>
        <div id="calculator" class="grid grid-cols-4 grid-rows-5 gap-2 m-2">
            <button class="border px-[1vw] py-[1vw] rounded-2xl">C</button>
            <button class="border px-[1vw] rounded-2xl">%</button>
            <button class="border px-[1vw] rounded-2xl">back</button>
            <button class="border px-[1vw] rounded-2xl">/</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">7</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">8</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">9</button>
            <button class="border px-[1vw] rounded-2xl">*</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">4</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">5</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">6</button>
            <button class="border px-[1vw] rounded-2xl">-</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">1</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">2</button>
            <button class="border px-[1vw] rounded-2xl bg-yellow-600">3</button>
            <button class="border px-[1vw] rounded-2xl">+</button>
            <button class="border px-[1vw] rounded-2xl bg-slate-500">00</button>
            <button class="border px-[1vw] rounded-2xl bg-slate-500">0</button>
            <button class="border px-[1vw] rounded-2xl bg-slate-500">.</button>
            <button class="border px-[1vw] rounded-2xl bg-red-400">submit</button>
           
        </div>
    </div> 
<script src="./main.js"></script>
</body>
</html>
